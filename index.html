<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			type="text/css"
			href="style/animations.css"
		/>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="style/switch.css"
		/>
		<link rel="icon" type="img/png" href="img/logo.png" />
		<title>AusAI Hackathon 2023</title>

		<svg style="display: none;">
			<style>
				.handle {
					cursor: grab;
				}
			</style>
			<!-- SVG for the radial dial component -->
			<defs id="sample_gfx">
				<symbol
					id="circle-with-dot"
					viewBox="-6 -6 12 12"
				>
					<circle
						cx="0"
						cy="0"
						r="5.875"
						stroke="#2e3436"
						fill="#babdb6"
						stroke-width="0.25"
					/>
					<circle
						class="handle"
						cx="0"
						cy="-3.75"
						r="0.75"
						stroke="none"
						fill="#2e3436"
					/>
				</symbol>
			</defs>
		</svg>
	</head>

	<body class="theme-green fullscreen">
		<div id="monitor" class="on">


            <div id="crt">
                <div id="bound">
					<div class="scanline-holder">

						<div class="scanline"></div>
					</div>
                    <div class="terminal" id="main-terminal"></div>
                    <div class="sidebar">
                        <div class="sponsor-contents">
                            <div class="sponsors typer"> *** SPONSORS ***</div>
                            <div class="sponsors typer">â €</div>
                            <div class="sponsors typer">...</div>



							<p class="sponsor"></p>
                        </div>
						<div class="interactive-terminal">

						</div>
                    </div>
                </div>
            </div>

			<div id="slider">
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label>
			</div>
		</div>

		<script src="./terminal.mjs" type="module"></script>
	</body>
</html>
